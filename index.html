<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - Jonathan</title>
</head>

<body>
    <h1 class="display-3">Pedra, Papel ou Tesoura</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="player-options float-start">
                    <div class="identificador">
                        <h3>Você</h3>
                    </div>
                    <div class="cartao">
                        <img opt="pedra" src="assets/pedra.png" alt="">
                        <h5>Pedra</h5>
                    </div>
                    <div class="cartao">
                        <img opt="papel" src="assets/papel.png" alt="">
                        <h5>Papel</h5>
                    </div>
                    <div class="cartao">
                        <img opt="tesoura" src="assets/tesoura.png" alt="">
                        <h5>Tesoura</h5>
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="resultado align-content-center text-center">
                    <span class="feedback align-items-center"></span>
                </div>
            </div>

            <div class="col">
                <div class="enemy-options float-end">
                    <div class="identificador">
                        <h3>Adversário</h3>
                    </div>
                    <div class="cartao">
                        <img opt="pedra" src="assets/pedra.png" alt="">
                        <h5>Pedra</h5>
                    </div>
                    <div class="cartao">
                        <img opt="papel" src="assets/papel.png" alt="">
                        <h5>Papel</h5>
                    </div>
                    <div class="cartao">
                        <img opt="tesoura" src="assets/tesoura.png" alt="">
                        <h5>Tesoura</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="align">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
